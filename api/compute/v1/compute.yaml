components:
    schemas:
        api_error:
            description: Error response body
            type: object
            required:
                - error
            properties:
                error:
                    description: Human-readable error message
                    type: string
        architecture:
            description: Hardware architecture
            type: string
            enum: [amd64]
        data_center:
            description: Description of the data center
            type: object
            required:
                - id
                - spec
                - status
            properties:
                id:
                    description: Unique ID of the data center
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                spec:
                    $ref: '#/components/schemas/data_center_spec'
                    description: Specification of the data center
                status:
                    $ref: '#/components/schemas/data_center_status'
                    description: Status of the data center
        data_center_list:
            description: List of data centers
            type: object
            required:
                - items
            properties:
                items:
                    description: The data centers
                    type: array
                    items:
                        $ref: '#/components/schemas/data_center'
        data_center_price_set:
            description: A set of data center resource prices. The object maps resource identifiers to price.
            type: object
            properties:
                networks:
                    description: Networks, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
                load_balancers:
                    description: Load balancers, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
                public_ips:
                    description: Public IPs, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
        data_center_spec:
            description: Specification of the data center
            type: object
            required:
                - location
                - qualities
                - default_kubernetes_control_plane_nodes
            properties:
                location:
                    $ref: '#/components/schemas/location'
                    description: The geographical location of the data center.
                private:
                    description: Indicates if the data center is exclusively available to one organization
                    type: boolean
                qualities:
                    description: The set of qualities supported by the data center
                    type: object
                    propertyNames:
                        type: string
                        pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                    additionalProperties:
                        type: integer
                        format: int64
                default_kubernetes_control_plane_nodes:
                    $ref: '#/components/schemas/kubernetes_control_plane_nodes'
                    description: Default configuration of Kubernetes control plane nodes in this data center.
        data_center_status:
            description: Status of the data center
            type: object
            required:
                - healthy
                - enabled
                - prices
            properties:
                healthy:
                    description: Indicates if this data center is healthy (online and ready to use)
                    type: boolean
                enabled:
                    description: Indicates if this data center is currently enabled
                    type: boolean
                prices:
                    $ref: '#/components/schemas/data_center_price_set'
                    description: The prices in USD per hour for the data center resources.
        instance_catalog_item:
            description: Description of the instance catalog item
            type: object
            required:
                - id
                - spec
                - status
            properties:
                id:
                    description: Unique ID of the instance catalog item
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                spec:
                    $ref: '#/components/schemas/instance_catalog_item_spec'
                    description: Specification of the instance catalog item
                status:
                    $ref: '#/components/schemas/instance_catalog_item_status'
                    description: Status of the instance catalog item
        instance_catalog_item_list:
            description: List of instance catalog items
            type: object
            required:
                - items
            properties:
                items:
                    description: The instance catalog items
                    type: array
                    items:
                        $ref: '#/components/schemas/instance_catalog_item'
        instance_catalog_item_price_set:
            description: A set of instance catalog item prices. The object maps resource identifiers to price.
            type: object
            properties:
                instances:
                    description: Instances, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
                cpu_cores:
                    description: CPU coress, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
                ram:
                    description: RAM, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
                instance_storage:
                    description: Instance storage, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
                bandwidth:
                    description: Network bandwidth, USD per hour
                    type: string
                    pattern: ^([-+]?)(\d*)(?:\.(\d{0,9})\d*)?$
        instance_catalog_item_spec:
            description: Specification of the instance catalog item
            type: object
            required:
                - data_center
                - architecture
                - qualities
                - quantities
            properties:
                data_center:
                    description: The unique identifier of the data center.
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                architecture:
                    $ref: '#/components/schemas/architecture'
                    description: The hardware architecture of the instance.
                qualities:
                    description: The set of qualities supported by instance
                    type: object
                    propertyNames:
                        type: string
                        pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                    additionalProperties:
                        type: integer
                        format: int64
                quantities:
                    description: A set of instance catalog item ranges such as amount of CPU, RAM and storage
                    type: object
                    propertyNames:
                        type: string
                        pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                    additionalProperties:
                        $ref: '#/components/schemas/quantity_range'
                description:
                    description: Additional information about the catalog item.
                    type: string
        instance_catalog_item_status:
            description: Status of the instance catalog item
            type: object
            required:
                - enabled
                - prices
            properties:
                enabled:
                    description: This catalog item is enabled
                    type: boolean
                prices:
                    $ref: '#/components/schemas/instance_catalog_item_price_set'
                    description: The prices in USD per hour per unit of each quantity
        kubernetes_control_plane_nodes:
            description: Default configuration of Kubernetes control plane nodes in this data center
            type: object
            required:
                - catalog_item
                - quantities
            properties:
                catalog_item:
                    description: The unique identifier of the instance catalog item
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                quantities:
                    $ref: '#/components/schemas/quantity_set'
                    description: The minimum hardware configuration
        location:
            description: Location
            type: object
            required:
                - continent
                - country
                - city
                - latitude
                - longitude
            properties:
                continent:
                    $ref: '#/components/schemas/location_continent'
                    description: The continent in which the data center is located
                country:
                    description: The 2 letter country code according to ISO-3166-1
                    type: string
                    pattern: ^[A-Z][A-Z]$
                state_or_province:
                    description: The country subdivision code according to ISO-3166-2
                    type: string
                    pattern: ^[A-Z0-9]*$
                city:
                    description: The city in which the data center is located
                    type: string
                latitude:
                    description: The latitude in range (-90.0, 90.0)
                    type: string
                    pattern: ^-?\d+\.\d+$
                longitude:
                    description: The latitude in range (-180.0, 180.0)
                    type: string
                    pattern: ^-?\d+\.\d+$
        location_continent:
            description: Continent
            type: string
            enum: [africa, asia, europe, north_america, south_america, antarctica, oceania]
        network:
            description: Description of the network
            type: object
            required:
                - id
                - spec
                - status
            properties:
                id:
                    description: Unique ID of the network
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                spec:
                    $ref: '#/components/schemas/network_spec'
                    description: Specification of the network
                status:
                    $ref: '#/components/schemas/network_status'
                    description: Status of the network
        network_create:
            description: Properties of the network to create
            type: object
            required:
                - project
                - data_center
            properties:
                project:
                    description: The unique identifier of the project.
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                data_center:
                    description: The ID of a data center to run the containers.
                    type: string
                    pattern: ^[A-Za-z0-9][A-Za-z0-9]*([-_][A-Za-z0-9]+)*$
                display_name:
