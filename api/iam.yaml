definitions:
  group:
    description: A group of users or apps that are associated with the org
    type: object
    required:
      - id
      - name
      - path
      - realm_type
      - created_at
    properties:
      id:
        description: A system-defined unique ID of the group.
        type: string
      name:
        description: The human readable name of the group. The name is unique within the org.
        type: string
        minLength: 1
        maxLength: 63
        pattern: '^[a-z]([-a-z0-9]*[a-z0-9])?$'
        example: admins
      path:
        description: The path to the resource that includes all the parents
        type: string
        example: /orgs/acme/groups/admins
      realm_type:
        description: The type of realm containing the group
        type: string
        enum: [partner, org, admin]
      org_id:
        description: The unique identifier of the org, if the group is within one.
        type: string
      partner_id:
        description: The unique identifier of the partner, if the group is within one.
        type: string
      created_at:
        description: The time at which this group was created
        type: string
        format: date-time
      updated_at:
        description: The time at which this group was last updated
        type: string
        format: date-time
      display_name:
        description: The display name of the group.
        type: string
        maxLength: 512
  groups:
    description: A list of groups.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/group'
  group_create:
    type: object
    required:
      - name
    properties:
      name:
        description: The human readable name of the group. The name is unique within the org.
        type: string
        minLength: 1
        maxLength: 63
        pattern: '^[a-z]([-a-z0-9]*[a-z0-9])?$'
        example: admins
      display_name:
        description: The display name of the group.
        type: string
        maxLength: 512
  group_update:
    type: object
    properties:
      display_name:
        description: The display name of the group.
        type: string
        maxLength: 512
      name:
        description: The human readable name of the group. The name is unique within the org.
        type: string
        minLength: 1
        maxLength: 63
        pattern: '^[a-z]([-a-z0-9]*[a-z0-9])?$'
        example: admins
  role:
    description: A role that is defined and managed by the system.
    type: object
    required:
      - name
      - path
      - realm_type
      - object_type
    properties:
      name:
        description: The human readable name of the role.
        type: string
        minLength: 1
        maxLength: 63
        pattern: '^[a-z]([-a-z0-9]*[a-z0-9])?$'
        example: project-admin
      path:
        description: The path to the resource that includes all the parents
        type: string
        example: /roles/project-admin
      realm_type:
        description: The type of realm to which the role applies.
        type: string
        enum: [partner, org, admin]
      object_type:
        description: The type of the object to which the role applies.
        type: string
        enum: [partner, org, project]
      display_name:
        description: The display name of the role.
        type: string
        maxLength: 512
  roles:
    description: A list of roles.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/role'
  policy:
    type: object
    required:
      - id
      - path
      - subject_type
      - subject_path
      - object_type
      - role_path
      - created_at
    properties:
      id:
        description: A unique ID of the policy.
        type: string
      path:
        description: The path to the resource that includes all the parents
        type: string
        example: /orgs/acme/projects/manhattan/policies/@42
      org_id:
        description: The unique identifier of the org, if the policy is within one.
        type: string
      partner_id:
        description: The unique identifier of the partner, if the policy is within one.
        type: string
      project_id:
        description: The unique identifier of the project, if the object of the policy is a project.
        type: string
      object_type:
        description: Type of the policy object.
        type: string
        enum: [partner, org, project]
      object_path:
        description: The path to the policy object.
        type: string
        example: /orgs/acme/projects/manhattan
      member_id:
        description: The unique identifier of the member, if the subject of the policy is a member.
        type: string
      group_id:
        description: The unique identifier of the group, if the subject of the policy is a group.
        type: string
      subject_type:
        description: Type of the policy subject.
        type: string
        enum: [member, group]
      subject_path:
        description: The path to the policy subject.
        type: string
        example: /orgs/acme/members/@42
      role_path:
        description: The path to the role.
        type: string
        example: /roles/org-admin
      created_at:
        description: The time at which this policy was created
        type: string
        format: date-time
  policies:
    description: A list of policies.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/policy'
  object_policy_create:
    type: object
    required:
      - role_path
    properties:
      member_id:
        description: The unique identifier of the member, if the subject is a member. If specified together with subject_path, they must agree.
        type: string
      group_id:
        description: The unique identifier of the group, if the subject is a group. If specified together with subject_path, they must agree.
        type: string
      org_id:
        description: The unique identifier of the org.
        type: string
      subject_path:
        description: The path to the policy subject (member or group). If omitted, one of (member_id, group_id) must be specified.
        type: string
        example: /orgs/acme/members/@42
      role_path:
        description: The path to the role.
        type: string
        example: /roles/org-admin
  subject_policy_create:
    type: object
    required:
      - role_path
    properties:
      project_id:
        description: The unique identifier of the project, if the object is a project. If specified together with object_path, they must agree.
        type: string
      object_path:
        description: The path to the policy object (partner, org or project). If the object is an org, object_path must be the path to the subject's org or omitted. If the object is a project, then object_path, project_id or both must be specified.
        type: string
        example: /partners/dist/orgs/acme/projects/manhattan
      role_path:
        description: The path to the role.
        type: string
        example: /roles/org-admin
  partner:
    type: object
    required:
      - name
      - id
      - path
    properties:
      id:
        description: A unique ID of the partner.
        type: string
      name:
        description: The human readable name of the partner.
        type: string
        minLength: 1
        maxLength: 63
        pattern: '^[a-z]([-a-z0-9]*[a-z0-9])?$'
        example: acme
      path:
        description: The path to the resource that includes all the parents
        type: string
        example: /partners/acme
      display_name:
        description: The display name of the partner
        type: string
        maxLength: 512
  partners:
    description: A list of partners.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/partner'
  org:
    type: object
    required:
      - name
      - id
      - path
      - created_at
    properties:
      id:
        description: A unique ID of the org.
        type: string
      name:
        description: The human readable name of the org.
        type: string
        maxLength: 63
        example: acme
      path:
        description: The path to the resource that includes all the parents
        type: string
        example: /orgs/acme
      display_name:
        description: The display name of the org.
        type: string
        maxLength: 512
      created_at:
        description: The time at which this role was created
        type: string
        format: date-time
      updated_at:
        description: The time at which this org was last updated
        type: string
        format: date-time
      deleted:
        description: True if the org is deleted.
        type: boolean
      partner_id:
        description: The ID of the partner for this org, if any
        type: string
      partner_path:
        description: The path to the partner for this org, if any.
        type: string
        example: /partners/acme
  orgs:
    description: A list of orgs.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/org'
  org_create:
    type: object
    required:
      - name
    properties:
      name:
        description: The human readable name of the org.
        type: string
        maxLength: 63
        example: acme
      display_name:
        description: The display name of the org.
        type: string
        maxLength: 512
  org_update:
    type: object
    properties:
      name:
        description: The human readable name of the org.
        type: string
        maxLength: 63
        example: acme
      display_name:
        description: The display name of the org.
        type: string
        maxLength: 512
  clients:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/client'
  client:
    # FIXME (misha): Parameters of client: whitelist, pricing
    type: object
    required:
      - id
      - path
      - org_path
      - partner_id
      - partner_path
    properties:
      id:
        description: The ID of the client, identical to the org ID.
        type: string
      path:
        description: The path of the client.
        type: string
      partner_id:
        description: The ID of the client partner.
        type: string
      partner_path:
        description: The path of the client partner.
        type: string
      org_path:
        description: The path of the client org.
        type: string
  client_create:
    # FIXME (misha): Parameters of client: whitelist, pricing
    type: object
    required:
      - name
    properties:
      name:
        description: The human readable name of the org.
        type: string
        maxLength: 63
        example: acme
      display_name:
        description: The display name of the org.
        type: string
        maxLength: 512
  transfers:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/transfer'
  transfer:
    type: object
    required:
      - id
      - path
      - org_id
      - org_path
    properties:
      id:
        description: The unique identifier of the transfer request.
        type: string
      path:
        description: The path to the transfer object that includes all its parents
        type: string
        example: /orgs/acme/transfers/@abcdefghij
      org_id:
        description: The ID of the org that is requesting a new partner.
        type: string
      org_path:
        description: The path of the org that is requesting a new partner.
        type: string
  transfer_accept:
    # FIXME (misha): parameters for acceptance (whitelist, pricing)
    type: object
    properties:
      pricing:
        type: string
        description: "Not implemented yet, for later use"
      whitelist:
        type: string
        description: "Not implemented yet, for later use"
  transfer_for_org:
    type: object
    properties:
      partner_id:
        description: The ID of the pending new partner for this org.
        type: string
      partner_path:
        description: The path to the pending new partner for this org.
        type: string
  project:
    type: object
    required:
      - name
      - id
      - path
      - org_id
      - created_at
    properties:
      id:
        description: A unique ID of the project.
        type: string
      name:
        description: The human readable name of the project.
        type: string
        maxLength: 63
        example: manhattan
      path:
        description: The path to the resource that includes all the parents
        type: string
        example: /orgs/acme/projects/manhattan
      org_id:
        description: The unique identifier of the org.
        type: string
      display_name:
        description: The display name of the project.
        type: string
        maxLength: 512
      created_at:
        description: The time at which this role was created
        type: string
        format: date-time
      updated_at:
        description: The time at which this project was last updated
        type: string
        format: date-time
      deleted:
        description: True if the project is deleted.
        type: boolean
  projects:
    description: A list of projects.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/project'
  project_create:
    type: object
    required:
      - name
    properties:
      name:
        description: The human readable name of the project.
        type: string
        maxLength: 63
        example: manhattan
      display_name:
        description: The display name of the project.
        type: string
        maxLength: 512
  project_update:
    type: object
    properties:
      name:
        description: The human readable name of the project.
        type: string
        maxLength: 63
        example: manhattan
      display_name:
        description: The display name of the project.
        type: string
        maxLength: 512
  member:
    allOf:
    - type: object
      required:
        - id
        - path
        - realm_type
        - type
        - created_at
      properties:
        id:
          description: The unique ID of the member
          type: string
        path:
          description: The path to the resource that includes all the parents
          type: string
          example: /orgs/acme/members/@42
        org_id:
          description: The unique ID of the org, if the member is within one.
          type: string
        partner_id:
          description: The unique identifier of the partner, if the member is within one.
          type: string
        realm_type:
          description: The type of realm containing the member
          type: string
          enum: [partner, org, admin]
        type:
          description: The type of the member.
          type: string
          enum: [user, invitee, app]
        name:
          description: The name of the member (apps only).
          type: string
          maxLength: 63
        display_name:
          description: The display name of the member (apps only).
          type: string
          maxLength: 512
        created_at:
          description: The time at which the member was created
          type: string
          format: date-time
        updated_at:
          description: The time at which the member was last updated
          type: string
          format: date-time
    - $ref: '#/definitions/personal_info'
  member_update:
    type: object
    properties:
      name:
        description: The name of the member (apps only).
        type: string
        maxLength: 63
      display_name:
        description: The display name of the member (apps only).
        type: string
        maxLength: 512
  members:
    description: A list of members.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/member'
  member_create:
    type: object
    required:
      - type
    properties:
      type:
        description: "Type of the member to add: invitee means invite a user, app means create an app."
        type: string
        enum: [invitee, app]
      name:
        description: The name of the app, if creating an app. Must be unique within the org.
        type: string
        maxLength: 63
      display_name:
        description: The display name of the app, if creating an app.
        type: string
        maxLength: 512
      email:
        description: The email address of the user, if inviting a user.
        type: string
        format: email
        example: user@example.com
      full_name:
        description: The full name of the user, if inviting a user.
        type: string
        example: J. Random User
  join:
    type: object
    required:
      - token
    properties:
      token:
        description: An invitation token.
        type: string
  group_memberships:
    description: A list of group memberships.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/group_membership'
  group_membership:
    description: A group membership.
    type: object
    required:
      - id
      - path
      - group_id
      - group_path
      - Member_id
      - Member_path
      - created_at
    properties:
      id:
        description: The unique ID of the group membership.
        type: string
      path:
        description: The path to the group membership.
        type: string
        example: /orgs/acme/groups/admins/members/@42
      group_id:
        description: The unique ID of the group.
        type: string
      group_path:
        description: The path to the group.
        type: string
        example: /orgs/acme/groups/admins
      member_id:
        description: The unique ID of the member.
        type: string
      member_path:
        description: The path to the member.
        type: string
        example: /orgs/acme/members/@42
      created_at:
        description: The time at which the member was added to the group
        type: string
        format: date-time
  group_membership_create:
    type: object
    properties:
      member_id:
        description: The unique ID of the member. Either member_id or member_path must be specified; if both are present, they must agree.
        type: string
      member_path:
        description: The path to the member. Either member_id or member_path must be specified; if both are present, they must agree.
        type: string
        example: /orgs/acme/members/@42
  member_group_membership_create:
    type: object
    properties:
      group_id:
        description: The unique ID of the group. Either group_id or group_path must be specified; if both are present, they must agree.
        type: string
      group_path:
        description: The path to the group. Either group_id or group_path must be specified; if both are present, they must agree.
        type: string
        example: /orgs/acme/groups/admins
  personal_info:
    type: object
    properties:
      email:
        description: The email address of the user.
        type: string
        format: email
        example: user@example.com
      full_name:
        description: The full name of the user.
        type: string
        example: J. Random User
      avatar:
        description: URL to the avatar image.
        type: string
        format: uri
  api_keys:
    description: A list of API keys.
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/api_key'
  api_key:
    description: Properties of an API key.
    type: object
    required:
      - id
      - path
      - name
      - created_at
    properties:
      id:
        description: The unique ID of the API key.
        type: string
      path:
        description: The path to the API key.
        type: string
        example: /orgs/acme/members/robot/api-keys/automation
      member_id:
        description: The unique ID of the owning member, if it's an app.
        type: string
      name:
        description: The name of the API key. Must be unique among the keys of the same user or app.
        type: string
        maxLength: 63
      display_name:
        description: The display name of the API key.
        type: string
        maxLength: 512
      created_at:
        description: The time at which this API key was created.
        type: string
        format: date-time
      updated_at:
        description: The time at which this API key was last updated.
        type: string
        format: date-time
  api_key_details:
    description: Properties of an API key, including the auth token.
    allOf:
    - $ref: '#/definitions/api_key'
    - type: object
      required:
        - token
      properties:
        token:
          description: The secret token for API authentication
          type: string
  api_key_create:
    required:
      - name
    properties:
      name:
        description: The name of the API key. Must be unique among the keys of the same user or app.
        type: string
        maxLength: 63
      display_name:
        description: The display name of the API key.
        type: string
        maxLength: 512
  api_key_update:
    properties:
      name:
        description: The name of the API key. Must be unique among the keys of the same user or app.
        type: string
        maxLength: 63
      display_name:
        description: The display name of the API key.
        type: string
        maxLength: 512
  quota:
    required:
      - limits
      - usage
    properties:
      limits:
        description: Maximum resource usage. Omitted parameters are unlimited.
        $ref: '#/definitions/quantity_set'
      usage:
        description: Actual resource usage
        $ref: '#/definitions/quantity_set'
  quota_update:
    type: object
    properties:
      limits:
        description: Maximum resource usage. Omitted parameters are unlimited. Providing a value for limits replaces all values, even those that are unspecified. Setting the entire set to "null" means using the default limits.
        x-nullable: true
        $ref: '#/definitions/quota_limits'
  quota_limits:
    x-go-type:
